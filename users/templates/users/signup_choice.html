{% extends 'users/base.html' %}
{% block title %}Choose Signup Type{% endblock %}
{% block content %}
{% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
        }
        .left-section {
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            color: #1e3a8a;
        }
        .left-section .header-text {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .left-section .highlight {
            border: 2px solid #f97316;
            border-radius: 10px;
            padding: 0 5px;
            display: inline-block;
        }
        .right-section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .choice-container {
            max-width: 400px;
            width: 100%;
        }
        .choice-container h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1e3a8a;
        }
        .choice-container p {
            color: #6b7280;
        }
        .role-btn {
            border: 1px solid #d1d5db;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
            color: #6b7280;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        .role-btn:hover {
            border-color: #2563eb;
            color: #2563eb;
        }
    </style>

    <div class="container-fluid p-0">
        <div class="row g-0 min-vh-100">
            <!-- Left Section -->
            <div class="col-md-6 left-section d-flex align-items-start p-5">
                <div>
                    <div class="d-flex align-items-center mb-4">
                        <svg class="w-6 h-6 text-blue-600 me-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7m-9 9v-6h6v6m-6-6h6"></path>
                        </svg>
                        <span class="text-blue-600 fw-semibold fs-5">ProConnect</span>
                    </div>
                    <h1 class="header-text">
                        Simplify <span class="highlight">Scheduling</span><br>for Professionals<br>and Users
                    </h1>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-6 right-section">
                <div class="choice-container">
                    <h2>Sign Up As</h2>
                    <p class="mb-4">Choose your category to access tailored features and resources</p>
                    <div class="d-flex gap-3">
                        <a href="{% url 'users:user_signup' %}" class="role-btn flex-fill d-flex align-items-center justify-content-center">
                            <svg class="w-5 h-5 me-2 d-inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                            User
                        </a>
                        <a href="{% url 'users:professional_signup' %}" class="role-btn flex-fill d-flex align-items-center justify-content-center">
                            <svg class="w-5 h-5 me-2 d-inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            Professionals
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

{% endblock %}
